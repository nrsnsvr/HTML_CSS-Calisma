<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>

<body>

    <div class="container">
        <div class="nav navbar">
            <button type="button" id="ekle_button" class="btn btn-primary" data-toggle="modal" data-target="#new_task">
                Yeni Görev Ekle
            </button>

        </div>

        <table class="table">
            <thead>
                <tr>
                    <th data-key="id">Id</th>
                    <th data-key="date">Tarih</th>
                    <th data-key="task">Görev</th>
                    <th data-key="situation">Durum</th>
                </tr>
            </thead>
            <tbody id="tbody">
               
            </tbody>
        </table>




        <!-- Button trigger modal -->

        <!-- Modal -->
        <div class="modal fade" id="new_task" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-header">Yeni Görev</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    
                    <div class="modal-body">
                        <div class="form-group">
                            <input class="form-control" type="text" name="task" id="task" placeholder="Görev giriniz">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="date" name="date" id="date" placeholder="Tarih giriniz">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"  id="cancel_button" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="submit_button">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
